<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flying Ball 3D - Modern</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>üïäÔ∏è Flying Ball 3D</h1>
      <div class="score-container">
        <span id="scoreDisplay">Score: 0</span>
      </div>
    </header>

    <main class="game-area">
      <canvas id="gameCanvas" aria-label="Game canvas"></canvas>
      <div class="controls">
        <button id="startBtn" aria-label="Start Game">Start Game</button>
        <button id="restartBtn" aria-label="Restart Game" style="display:none;">Restart</button>
      </div>
    </main>

    <footer class="footer">
      <p>Use Space, Up Arrow, or Tap/Click to fly</p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
